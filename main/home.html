<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.S.G.U.</title>
    <link rel="stylesheet" href="home.css">
    <script src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 280px;
        }
        img {
            width: 150px;
            margin-right: 50px;
        }
        .title {
            font-size: 15px;
            font-weight: bold;
            color: rgb(32, 32, 32);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .menu {
            display: none;
            position: absolute;
            left: 0;
            top: 30px;
            background-color: #cccccc00;
            border: 1px solid #99999900;
            z-index: 1;
        }
        .menu-item {
            padding: 5px 10px;
            opacity: 0;
            color: gray;
            font-size: 12px;
            transition: opacity 0.3s;
        }
        .title.active {
            transform: translateY(-5px);
        }
        .greeting {
            font-size: 12px;
            color: gray;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../pic/logo2.svg" alt="Logo">
        <div class="title">
            Otomad Society of Gangnam University.
            <div class="menu">
                <div class="menu-item">·Event</div>
                <div class="menu-item">·Membership</div>
                <div class="menu-item">·About Us</div>
            </div>
        </div>
    </div>
    <div class="greeting" id="greeting"></div>
    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const title = document.querySelector('.title');
        const menu = title.querySelector('.menu');

        title.addEventListener('mouseenter', () => {
            menu.style.display = 'block';
            title.classList.add('active');
            menuItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                }, index * 100);
            });
        });

        title.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!menu.matches(':hover')) {
                    menuItems.forEach(item => {
                        item.style.opacity = '0';
                    });
                    title.classList.remove('active');
                    setTimeout(() => {
                        menu.style.display = 'none';
                    }, 300);
                }
            }, 300);
        });

        menu.addEventListener('mouseenter', () => {
            menu.style.display = 'block';
            title.classList.add('active');
        });

        menu.addEventListener('mouseleave', () => {
            menuItems.forEach(item => {
                item.style.opacity = '0';
            });
            title.classList.remove('active');
            setTimeout(() => {
                menu.style.display = 'none';
            }, 300);
        });

        window.onload = function() {
            const userid = localStorage.getItem('userid');
            const nickname = localStorage.getItem('nickname');
            if (userid && nickname) {
                document.getElementById('greeting').textContent = `Greetings! ${nickname}, You are registered.`;
            }
        };
    </script>
</body>
</html>
