<!DOCTYPE html>
<html>
  <head>
    <title>O.S.G.U.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Space Mono", monospace;
    }

    .text-container {
      font-size: large;
      white-space: nowrap;
    }

    .text {
      font-size: large;
      border-right: 10px solid; /*width of cursor */
      line-height: 0.6; /* height of cursor */
      width: 100%;
      height: 10%;
      display: inline-block;
      animation: cursor 0.4s step-end infinite alternate;
    }

    @keyframes cursor {     /*cursor blinking*/
      30% {
        border-color: transparent;
      }
    }
  </style>

  <body>
    <div class="text-container">
      <span class="text" style="font-weight: 500"></span>
    </div>
  </body>
  <script>
    const text = document.querySelector(".text");
    const sentences = [
      "Otomad Society of Gangnam University",
      "This is Liu Haoxiang",
      "This is the third sentence.",
      "And this is the fourth sentence!",
    ];
    let i = 0;
    let n = 0;
    let deleting = false;
    let currentSentence = sentences[n];

    function typeWriter() {
      if (!deleting && i < currentSentence.length) {
        text.textContent += currentSentence.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else if (deleting && i > 0) {
        text.textContent = text.textContent.slice(0, -1);
        i--;
        setTimeout(typeWriter, 50);
      } else if (deleting && i === 0) {
        deleting = false;
        nextSentence();
        setTimeout(typeWriter, 50);
      }
    }

    function nextSentence() {
      n = (n + 1) % sentences.length;
      currentSentence = sentences[n];
    }

    typeWriter();

    text.addEventListener("click", () => {
      if (!deleting) {
        deleting = true;
        typeWriter();
      }
    });
  </script>
</html>
