<!DOCTYPE html>
<html lang="zh">
<script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.S.G.U.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        html, body {
            background-image: url('pic/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
        }
    </style>
<div class="container">
    <div class="rectangle-left">
        <img src="pic/logo.svg" width="250" alt="Logo" style="filter: drop-shadow(2px 2px 1px rgba(10, 10, 10, 0.3));">
        <p class="text">Account Login</p>
        <div class="line"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <div class="icon-base">
                <img src="pic/user_icon.svg" alt="Account Icon" class="icon"></div>
                <input type="text" id= "userid" placeholder="Student ID" class="input-box">
            </div>
            <div class="input-wrapper">
                <div class="icon-base">
                <img src="pic/edit.svg" alt="Password Icon" class="icon" style="width: 15px; height: 20px;" ></div>
                <input type="text" id="nickname" placeholder="Nickname" class="input-box">
            </div>
            <button class="submit-button" onclick="saveID()">Login</button>
        </div>
    </div>
    <div class="rectangle-right">

        <img src="pic/code.png" width="100" alt="Logo" style="filter: drop-shadow(2px 2px 4px rgba(10, 10, 10, 0.2)); border-radius: 5px; margin-top: 150px;">
        <p class="text" style="margin-top: 30px; font-size: 10px; margin-left: 50px; opacity: 60%; mix-blend-mode: overlay;">Otomad Society of Gangnam University @2024</p>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p style="font-size: 15px; color: rgb(244, 244, 244);"></p>
            <button id="confirm-button" onclick="goToNextPage()">OK</button>
        </div>
        
    </div>


</body>
</html>
